<!doctype html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Final Design</title>
   <meta name="viewport" content="width=device-width, initial-scale=1"/>

   <link href='https://fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet' type='text/css'>
   <link rel="stylesheet" href="/app.css"/>
</head>
<body class="final-design">
   <div class="container">
      <header class="clearfix">
         <div class="menu-wrapper">
            <a class="menu-handle" href="javascript:void(0)" data-toggle="dropdown">
               <span class="icon"></span>
            </a>
            <ul class="menu">
               <li class="active">
                  <a href="javascript:void(0)">
                     <span class="text">inbox</span>
                     <span class="badge">10</span>
                  </a>
               </li>
               <li>
                  <a href="javascript:void(0)">
                     <span class="text">sent</span>
                  </a>
               </li>
               <li>
                  <a href="javascript:void(0)">
                     <span class="text">drafts</span>
                     <span class="badge">2</span>
                  </a>
               </li>
               <li>
                  <a href="javascript:void(0)">
                     <span class="text">trash</span>
                  </a>
               </li>
               <li>
                  <a href="javascript:void(0)">
                     <span class="text">junk</span>
                     <span class="badge">3</span>
                  </a>
               </li>
            </ul>
         </div>
         <div class="profile">
            <div class="details">
               <span class="name">Sherlock Holmes</span>
               <span class="email">sherlock@bakerstreet.uk</span>
            </div>
            <div class="pic"></div>
         </div>
      </header>

      <section class="sub-header">
         <ul class="folders">
            <li class="active">
               <a href="javascript:void(0)">
                  <span class="badge grey">389</span>
                  <span class="title">all</span>
               </a>
            </li>
            <li>
               <a href="javascript:void(0)">
                  <span class="badge orange">67</span>
                  <span class="title">work</span>
               </a>
            </li>
            <li>
               <a href="javascript:void(0)">
                  <span class="badge green">55</span>
                  <span class="title">travel</span>
               </a>
            </li>
            <li>
               <a href="javascript:void(0)">
                  <span class="badge purple">24</span>
                  <span class="title">personal</span>
               </a>
            </li>
         </ul>
      </section>
   </div>

   <script src="/assets/js/jquery.min.js"></script>
   <script src="/assets/js/bootstrap.min.js"></script>
</body>
</html>
